<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header class="header">
        <img src="/images/5301207936967315275.jpg" alt="" class="logo">

            AROUND THE WORLD</h2>

    </header>

    <main class="main">
        <div class="main-card">
            <ul class="main-card-cards">
                <img src="/images/Rectangle 6.png" alt="" class="main-card-cards__image">

                    Eurovision 2021 finals!
                </p>
                <p class="main-card-cards__date">
                    2021-05-13
                </p>
                <p class="main-card-cards__place">
                    Palace of Ukraine

            </ul>
        </div>
    </main>


    <script src="script.js"></script>
